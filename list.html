<html>
    <body>
        <h1>Unordered List</h1>
        <ul type="square">
            <li>Orange</li>
            <li>Banana</li>
            <li>Apple</li>
        </ul>
        <h1>Ordered list</h1>
        <ol>
                <li>Orange</li>
                <li>Banana</li>
                <li>Apple</li>
        </ol>
        <h1>Ordered list</h1>
        <ol type="A">
                <li>Orange</li>
                <li>Banana</li>
                <li>Apple</li>
        </ol>
        <h1>Ordered list</h1>
        <ol type="i">
                <li>Orange</li>
                <li>Banana</li>
                <li>Apple</li>
        </ol>
    </body>
</html>
