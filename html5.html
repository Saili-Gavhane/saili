<html>
    <body>
        <form action="pretag.html" method="post" autocomplete="off">

Enter text: <input type="text" name="name" value="Tom" readonly>

Enter text: <input type="text" name="name" pattern="[A-Za-z]">
<input type="submit" value="store data">

        </form>

</html>
